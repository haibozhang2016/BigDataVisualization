<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>ES增删改查</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style type="text/css">
    	.outer{
    		margin: 20px;
    		padding: 10px;
    		border: 1px solid gainsboro;
    		border-radius: 5px;
    		height: 600px;
    	}
    </style>
</head>
<body>
	<div class="outer">
		<form class="navbar-form navbar-left">
		  <div class="form-group">
		    <input type="text" class="form-control" placeholder="城市编号" id="cityId">
		    <input type="text" class="form-control" placeholder="城市名称" id="cityName">
		    <input type="text" class="form-control" placeholder="描述" id="cityDescription">
		    <input type="text" class="form-control" placeholder="城市评分" id="cityScore">
		  </div>
		  <button type="button" class="btn btn-primary" id="queryData">
			<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
			插入数据
		  </button>
		  &nbsp;&nbsp;操作结果：<span id="insertResult"></span>
		  <!--<button class="btn btn-primary" onclick="downFile()">下载</button>-->
		</form>
	</div>
</body>
<script type="text/javascript">
	$(function(){
	  $("#queryData").click(function(){
	  	var url = "http://localhost:8080/api/city";
	  	var data = {'id': getInputVal("cityId"), 'name': getInputVal("cityName"),
	  	'description': getInputVal("cityDescription"), 'score': getInputVal("cityScore")};
		console.log('插入数据：', data);
	  	 $.ajax({
            url: url,
            type: 'post',
            data: data,
            success: function(responseText, status, XMLHttpRequest){
                console.log('插入结果：', responseText);
                $("#insertResult").html(responseText);
            }
        });
	  })
	});
	
	function getInputVal(id){
		return $("#" + id) ? $("#" + id).val(): '';
	}
	
	function downFile(){
		window.open("http://www.baidu.com")
	}
</script>
</html>
